---
apiVersion: admin.gloo.solo.io/v2
kind: Workspace
metadata:
  name: ops-team
  namespace: gloo-mesh
  labels:
    allow_ingress: "true"
spec:
  workloadClusters:
  - name: 'mgmt'
    namespaces:
    - name: ops-team-config
  - name: '*'
    namespaces:
    - name: istio-ingress
    - name: istio-egress
---
apiVersion: admin.gloo.solo.io/v2
kind: WorkspaceSettings
metadata:
  name: ops-team
  namespace: ops-team-config
spec:
  exportTo:
  - workspaces:
    - name: app-a
    - name: app-b
    resources:
    - kind: ALL
  importFrom:
  - workspaces:
    - name: app-a
    - name: app-b
    resources:
    - kind: SERVICE
    - kind: VIRTUAL_DESTINATION
    - kind: EXTERNAL_SERVICE
  options:
    federation:
      enabled: false
      serviceSelector:
      - {}
    serviceIsolation:
      enabled: false
      trimProxyConfig: false
